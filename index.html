<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4MRNRH2F7H"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-4MRNRH2F7H');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plir</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #2b2b2b;
            font-family: 'Space Grotesk', sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .contact-info {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="contact-info">
        <canvas id="emailCanvas" width="300" height="60"></canvas>
    </div>
    
    <script>
        const canvas = document.getElementById('emailCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas style
        canvas.style.cursor = 'pointer';
        canvas.style.transition = 'opacity 0.3s ease';
        
        // Draw email text
        ctx.fillStyle = '#F6F0EB';
        ctx.font = '32px "Space Grotesk", sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('hej@plir.eu', 150, 30);
        
        // Add click handler
        canvas.addEventListener('click', function() {
            window.location.href = 'mailto:' + 'hej' + '@' + 'plir' + '.' + 'eu';
        });
        
        // Add hover effect
        canvas.addEventListener('mouseenter', function() {
            canvas.style.opacity = '0.7';
        });
        
        canvas.addEventListener('mouseleave', function() {
            canvas.style.opacity = '1';
        });
    </script>
</body>
</html>
